<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
<main>
    <img src="img/bag.png" alt="shopping bag"/>

    <form>
        <input id="input-item" type="text" placeholder="Type the item you want to add"/>
        <button id="add-button">Add item</button> 
    </form>

    <ul id="shopping-list">
        <h2>Shopping list</h2>
        <hr/>

        <li>
            <div class="item-list-container">
                <div class="container-name">
                    <div class="checkbox-container">
                        <label for="checkbox-1">
                            <input type="checkbox" class="checkbox-input" id="checkbox-1"/>
                            <div class="checkbox-custom checked"></div>
                        </label>
                    </div>
                    <p>bottle of water</p>
                </div>

                <div>
                    <button class="button-action">
                        <img src="img/delete.svg" alt="Delete item">
                    </button>

                    <button class="button-action">
                        <img src="img/edit.svg" alt="Edit item">
                    </button>
                </div>
            </div>

            <p class="item-list-date">Monday (31.01.2022) at 8:30PM</p>
        </li>
    </ul>
</main>
<script src="script.js"></script>
</body>

</html>
